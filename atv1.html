<!DOCTYPE html>

<body>
    <h3>Atividade 2</h3>
    <p>2) Escreva e teste um algoritmo em JavaScript que exiba todos os números de 10 até 0. Quando concluir, cole todo
        o código no campo abaixo:</p>

    <script>
        for (var i = 0;
            i <= 10;
            i++
        ) {
            for (
                var b = 0;
                b <= 10;
                b++) {
                document.write(i + 'x' + b + " = " + (i * b) + '<br>');
            }
        }
    </script>
</body>

</html>
