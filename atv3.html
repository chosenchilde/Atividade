<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>

<body>
    <script>
        let name = prompt('Digite seu nome completo.')
        let parts = name.split(' ')
        console.log(parts)

        for (
            let n = parts.length - 1;
            n >= 0;
            n--
        ) {
            document.write(parts[n] + ' ')
        }
    </script>
</body>

</html>
