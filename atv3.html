<body>
    <h3><span class="material-icons-two-tone">calendar_month</span> Atividade 3</h3>
    <p>3) Escreva e teste um algoritmo em JavaScript que recebe seu nome completo e o inverte, por exemplo, se você
        digitar "Joca da Silva Souza" ele retorna "Souza Silva da Joca". Quando concluir, cole todo o código no campo
        abaixo:</p>

    <script>
        let name = prompt('Digite seu nome completo.')
        let parts = name.split(' ')
        console.log(parts)

        for (
            let n = parts.length - 1;
            n >= 0;
            n--
        ) {
            document.write(parts[n] + ' ')
        }
    </script>
