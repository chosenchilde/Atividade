<body>

    <h3><span class="material-icons-two-tone">calendar_month</span>Atividade 4</h3>
    <p>4) Escreva e teste um algoritmo em JavaScript que recebe um texto e verifica se é um e-mail válido ou não. A
        verificação será feita pela presença do caracter "@". Quando concluir, cole todo o código no campo abaixo:</p>

    <button id="email" onclick="emailAdd()">Digite seu E-mail aqui.</button>
    <script>
        function emailAdd() {
            var emailAdd = prompt('Adicione o seu Email aqui.')

            if (emailAdd.indexOf('@') == -1) {
                alert('O seu email não é válido')
            } else if (emailAdd.indexOf('@') != -1) {
                alert('O email é válido.')
            }
        }
    </script>
</body>
