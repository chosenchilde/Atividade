<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center><button id="calculo" onclick="calculo()">Insira Números Inteiros</button></center>
    <script>
        function calculo() {
            var n1 = parseInt(prompt('Digite um número inteiro.'))
            var n2 = parseInt(prompt('Digite um segundo número inteiro.'))

            var soma = n1 + n2
            var sub = n1 - n2

            document.write("Resultado da Soma: " + soma + "<br>")
            document.write("Resultado da Subtração: " + sub)
        }
    </script>
</body>

</html>
