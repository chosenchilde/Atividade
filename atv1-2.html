<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1 & 2</title>
</head>

<body>
    <script>for (var i = 0;
            i <= 10;
            i++
        ) {
            for (
                var b = 0;
                b <= 10;
                b++) {
                document.write(i + 'x' + b + " = " + (i * b) + '<br>');
            }
        }

        document.write('<hr>')

        for (
            let n = 10;
            n >= 0;
            n--
        ) {
            document.write(n + '<br>')
        }
    </script>
</body>

</html>
